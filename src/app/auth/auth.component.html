<section class="sign-in mx-auto">
  <div class="row">
    <div class="col-xxl-5 col-lg-6 my-auto py-lg-0 pt-lg-50 pb-lg-50 pt-30 pb-47 px-0">
      <form [formGroup]="loginForm" (ngSubmit)="createLogin(loginForm.value)">
        <div class="container mx-auto">
          <div class="pb-2">
            <a class="navbar-brand">
              <img src="./assets/img/cbi-logo.png" alt="cbi-logo" srcset="./assets/img/cbi-logo.png" width="120px" />
            </a>
          </div>
          <h2 class="text-4xl fw-bold color-palette-1 mb-2">HRIS Authorization</h2>
          <div class="pt-10">
            <label for="email" class="form-label text-lg fw-medium color-palette-1 mb-10">Username</label>
            <input formControlName="username" type="text" class="form-control rounded-pill text-lg" id="email"
              name="email" aria-describedby="email" placeholder="Enter your Username" [ngClass]="{
                'is-invalid': loginForm.controls['username'].errors && loginForm.controls['username'].touched,
                'is-valid': !loginForm.controls['username'].errors
              }">
            <div class="mt-2 alert alert-danger rounded-pill" role="alert"
              *ngIf="loginForm.controls['username'].errors  && loginForm.controls['username'].touched">
              <span *ngIf='loginForm.controls["username"].errors["required"]'>Username is required.</span>
              <span *ngIf="loginForm.controls['username'].errors['maxlength']">Username is must contains max
                100 char length
              </span>
            </div>
          </div>
          <div class="pt-30">
            <label for="password" class="form-label text-lg fw-medium color-palette-1 mb-10">Password</label>
            <input formControlName="password" type="password" class="form-control rounded-pill text-lg" id="password"
              name="password" aria-describedby="password" placeholder="Your password" [ngClass]="{
                'is-invalid': loginForm.controls['password'].errors && loginForm.controls['password'].touched,
                'is-valid': !loginForm.controls['password'].errors
              }">
            <div class="mt-2 alert alert-danger rounded-pill" role="alert"
              *ngIf="loginForm.controls['password'].errors  && loginForm.controls['password'].touched">
              <span *ngIf='loginForm.controls["password"].errors["required"]'>Password is required.</span>
              <span *ngIf="loginForm.controls['password'].errors['maxlength']">Password is must contains max
                100 char length
              </span>
            </div>
          </div>
          <div class="button-group d-flex flex-column mx-auto pt-50">
            <button class="btn btn-sign-in fw-medium text-lg text-white rounded-pill mb-16" type="submit"
              role="button">Login</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-xxl-7 col-lg-6 bg-blue text-center pt-lg-2 pb-lg-145 d-lg-block d-none">
      <img src="../assets/img/login.gif" width="502" height="391.21" class="img-fluid pb-5" alt="">
      <h4 class="fw-bold text-white mb-30">HRIS <br> (Human Resources Information System)</h4>
    </div>
  </div>
</section>
